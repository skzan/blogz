{% extends "base.html" %}

{% block content %}

    <h2>Blog Entry</h2>

    {% if blogs|length == 0 %}
    <p>No blog posts</p>

    {% else %}

        {% for blog in blogs %}
            <a href="./blog?id={{blog.id}}">
                <h3>{{blog.title}}</h3>
            </a>
            <p>{{blog.body}}</p>
            <hr />
        {% endfor %}

    {% endif %}

{% endblock %}
